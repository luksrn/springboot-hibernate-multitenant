<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Multitenancy - consultoria lucasfariasrn@gmail.com</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Usuário/senha inválido.
        </div>
        <div th:if="${param.logout}">
            Você saiu do sistema.
        </div>
        <form th:action="@{/login}" method="post">
        	<div><label> Agência : <input type="text" name="tenant"/> </label></div>
            <div><label> Usuário : <input type="text" name="username"/> </label></div>
            <div><label> Senha: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Entrar"/></div>
        </form>
    </body>
</html>
